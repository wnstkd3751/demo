# =========================
# Management (Actuator)
# =========================
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.beans.enabled=true
management.endpoint.info.enabled=true
management.endpoint.shutdown.enabled=true

# =========================
# JPA 설정
# =========================
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# =========================
# Datasource 설정
# =========================
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${MARIADB-USER}
spring.datasource.password=${MARIADB-PASSWORD}
spring.datasource.url=jdbc:mariadb://${MARIADB-IP}:${MARIADB-PORT}/myDB

# =========================
# Application
# =========================
spring.application.name=NOTICE-SERVICE

# =========================
# JWT 설정
# =========================
jwt.token.access.name=jwtAccessToken

# =========================
# Server
# =========================
server.port=${NOTICE-SERVICE-PORT}

# =========================
# API Gateway
# =========================
api.gateway=${API-GATEWAY-IP}:${API-GATEWAY-PORT}

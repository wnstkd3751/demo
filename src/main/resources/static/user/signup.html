<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입 - 냉비</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background:#f5f6f8;
}
.auth-header {
  background: linear-gradient(135deg,#43c6ac,#3aa0ff);
  color:white;
  padding:40px 20px 60px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}
.card-auth {
  margin-top:-40px;
  border-radius:20px;
  border:none;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}
.btn-main {
  background:#ff6b6b;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="auth-header text-center">
  <i class="bi bi-person-plus fs-1"></i>
  <h4 class="mt-2">회원가입</h4>
</div>

<div class="container">
  <div class="card card-auth p-4">

    <div class="mb-3">
      <label class="form-label small">이름</label>
      <input class="form-control form-control-lg" placeholder="이름 입력">
    </div>

    <div class="mb-3">
      <label class="form-label small">이메일</label>
      <input type="email" class="form-control form-control-lg">
    </div>

    <div class="mb-3">
      <label class="form-label small">비밀번호</label>
      <input type="password" class="form-control form-control-lg">
      <div class="form-text">8자 이상 입력</div>
    </div>

    <div class="mb-3">
      <label class="form-label small">비밀번호 확인</label>
      <input type="password" class="form-control form-control-lg">
    </div>

    <!-- 선호 카테고리 -->
    <div class="mb-3">
      <label class="form-label small">관심 요리 카테고리</label>
      <div class="d-flex flex-wrap gap-2">
        <span class="badge rounded-pill text-bg-light">한식</span>
        <span class="badge rounded-pill text-bg-light">양식</span>
        <span class="badge rounded-pill text-bg-light">다이어트</span>
        <span class="badge rounded-pill text-bg-light">간편식</span>
      </div>
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-main btn-lg text-white">회원가입 완료</button>
    </div>

    <div class="text-center small">
      이미 계정이 있나요?
      <a href="login.html" class="text-danger text-decoration-none">로그인</a>
    </div>

  </div>
</div>

</body>
</html>

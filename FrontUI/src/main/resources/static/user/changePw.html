<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비밀번호 재설정 - 냉비</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#f5f6f8; }
.auth-header {
  background: linear-gradient(135deg,#43c6ac,#3aa0ff);
  color:white;
  padding:40px 20px 60px;
  border-radius:0 0 30px 30px;
}
.card-auth {
  margin-top:-40px;
  border-radius:20px;
  border:none;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}
.btn-main {
  background:#ff6b6b;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="auth-header text-center">
  <i class="bi bi-key fs-1"></i>
  <h4 class="mt-2">비밀번호 재설정</h4>
</div>

<div class="container">
  <div class="card card-auth p-4">

    <div class="mb-3">
      <label class="form-label small">새 비밀번호</label>
      <input type="password" class="form-control form-control-lg">
      <div class="form-text">8자 이상 입력</div>
    </div>

    <div class="mb-3">
      <label class="form-label small">비밀번호 확인</label>
      <input type="password" class="form-control form-control-lg">
    </div>

    <div class="alert alert-warning small">
      이전에 사용한 비밀번호는 사용할 수 없습니다.
    </div>

    <div class="d-grid">
      <button class="btn btn-main btn-lg text-white">
        비밀번호 변경
      </button>
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>아이디 찾기 - 냉비</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#f5f6f8; }
.auth-header {
  background: linear-gradient(135deg,#43c6ac,#3aa0ff);
  color:white;
  padding:40px 20px 60px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}
.card-auth {
  margin-top:-40px;
  border-radius:20px;
  border:none;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}
.btn-main {
  background:#ff6b6b;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="auth-header text-center">
  <i class="bi bi-search fs-1"></i>
  <h4 class="mt-2">아이디 찾기</h4>
  <div class="small opacity-75">가입 시 입력한 정보로 찾기</div>
</div>

<div class="container">
  <div class="card card-auth p-4">

    <div class="mb-3">
      <label class="form-label small">이름</label>
      <input class="form-control form-control-lg" placeholder="이름 입력">
    </div>

    <div class="mb-3">
      <label class="form-label small">휴대폰 번호</label>
      <input class="form-control form-control-lg" placeholder="010-0000-0000">
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-main btn-lg text-white">
        가입된 아이디 찾기
      </button>
    </div>

    <!-- 결과 예시 -->
    <div class="alert alert-success small">
      가입된 아이디: <b>user123@email.com</b>
    </div>

    <div class="text-center small">
      <a href="login.html" class="text-decoration-none">로그인으로 돌아가기</a>
    </div>

  </div>
</div>

</body>
</html>

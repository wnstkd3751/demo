<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이메일 인증 - 냉비</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#f5f6f8; }

.auth-header {
  background: linear-gradient(135deg,#43c6ac,#3aa0ff);
  color:white;
  padding:40px 20px 60px;
  border-radius:0 0 30px 30px;
}

.card-auth {
  margin-top:-40px;
  border-radius:20px;
  border:none;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}

.btn-main {
  background:#ff6b6b;
  border:none;
  border-radius:12px;
}

.code-input {
  font-size:26px;
  text-align:center;
  letter-spacing:6px;
}
</style>
</head>

<body>

<div class="auth-header text-center">
  <i class="bi bi-envelope-check fs-1"></i>
  <h4 class="mt-2">이메일 인증</h4>
</div>

<div class="container">
  <div class="card card-auth p-4">

    <!-- 이메일 입력 -->
    <div class="mb-3">
      <label class="form-label small">이메일 주소</label>
      <input type="email" class="form-control form-control-lg" id="email">
    </div>

    <!-- 아이디 입력 -->
    <div class="mb-3">
      <label class="form-label small">아이디</label>
      <input type="email" class="form-control form-control-lg" id="id">
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-main btn-lg text-white"
              onclick="showCodeBox()">
        인증코드 보내기
      </button>
    </div>

    <div class="alert alert-light small">
      입력한 이메일로 6자리 인증코드를 전송합니다.
    </div>

    <!-- 인증코드 영역 -->
    <div id="codeArea" style="display:none;">

      <hr class="my-4">

      <label class="form-label small">인증코드 입력</label>
      <input class="form-control form-control-lg code-input mb-3"
             maxlength="6"
             placeholder="000000">

      <div class="d-grid mb-2">
        <button class="btn btn-success btn-lg">
          인증 확인
        </button>
      </div>

      <div class="text-center">
        <button class="btn btn-link small">
          인증코드 다시 보내기
        </button>
      </div>

    </div>

  </div>
</div>

<script>
function showCodeBox() {
  document.getElementById("codeArea").style.display = "block";
}
</script>

</body>
</html>

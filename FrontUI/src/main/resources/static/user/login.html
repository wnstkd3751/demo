<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인 - 냉비</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background:#f5f6f8;
}
.auth-header {
  background: linear-gradient(135deg,#43c6ac,#3aa0ff);
  color:white;
  padding:40px 20px 60px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}
.card-auth {
  margin-top:-40px;
  border-radius:20px;
  border:none;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}
.btn-main {
  background:#ff6b6b;
  border:none;
  border-radius:12px;
}
.btn-main:hover {
  background:#ff5252;
}
</style>
</head>

<body>

<div class="auth-header text-center">
  <i class="bi bi-egg-fried fs-1"></i>
  <h4 class="mt-2 mb-1">냉비</h4>
  <div class="small opacity-75">내 냉장고 기반 레시피 추천</div>
</div>

<div class="container">
  <div class="card card-auth p-4">

    <h5 class="fw-bold mb-3">로그인</h5>

    <div class="mb-3">
      <label class="form-label small">이메일</label>
      <input type="email" class="form-control form-control-lg" placeholder="you@email.com">
    </div>

    <div class="mb-3">
      <label class="form-label small">비밀번호</label>
      <input type="password" class="form-control form-control-lg" placeholder="비밀번호 입력">
    </div>

    <div class="d-flex justify-content-between mb-3 small">
      <div>
        <input type="checkbox" class="form-check-input me-1"> 로그인 유지
      </div>
      <a href="#" class="text-decoration-none">비밀번호 찾기</a>
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-main btn-lg text-white">로그인</button>
    </div>

    <div class="text-center small text-muted mb-2">또는</div>

    <div class="d-grid gap-2">
      <button class="btn btn-outline-dark">
        <i class="bi bi-google"></i> 구글 로그인
      </button>
      <button class="btn btn-outline-warning">
        <i class="bi bi-chat"></i> 카카오 로그인
      </button>
    </div>

    <div class="text-center mt-4 small">
      계정이 없으신가요?
      <a href="signup.html" class="text-danger text-decoration-none">회원가입</a>
    </div>

  </div>
</div>

</body>
</html>
